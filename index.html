<!DOCTYPE html>
<html>
<head>
  <title>Float Example</title>
  <style>
    .float-container {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .float-left {
      float: left;
    }

    .float-right {
      float: right;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="float-container clearfix">
    <a href="#" class="float-left">Home</a>
    <a href="#" class="float-right">Contact</a>
    <p style="text-align: center;">Welcome to our website!</p>
  </div>

</body>
</html>
