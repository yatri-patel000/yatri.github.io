<!DOCTYPE html>
<html>
<head>
  <title>Float Example</title>
  <style>
    .float-container {
      border: 1px solid #ccc;
      padding: 10px;
    }

    .float-left {
      float: left;
    }

    .float-right {
      float: right;
    }

    .clearfix::after {
      content: "";
      display: table;
      clear: both;
    }
  </style>
</head>
<body>

  <div class="float-container clearfix">
    <a href="#" class="float-left">Home</a>
    <a href="#" class="float-right">Contact</a>
    <p style="text-align: center;">Welcome to our website!</p>
  </div>

  <p> This current website is under construction as I try to understand github, commands, and VS code all together.</p>
  <p> We are going to keep going with it now!</p>
  <p> Git is very nice</p>
</body>
</html>
